<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <div th:each="book : ${books}">
        <div>
            <h1>Cadastro de livro</h1>
            <h4>Preencha os campos com os dados para registrar um novo livro</h4>
        </div>
        <div class="form-group col-4">
            <p>Titulo</p>
            <input th:value="${book.title}" class="form-control" name="title" type="text">
            <p>Numero de p√°ginas</p>
            <input th:value="${book.numberOfPages}" class="form-control" name="numberOfPages" type="number">
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </div>
    </div>
</div>
</body>
</html>
